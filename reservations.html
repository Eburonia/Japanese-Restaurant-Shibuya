<div id="reservations-div">

    <h2>Make a Reservation <i class="fas fa-pencil-alt"></i></h2>

        <form id="reservations-form" action="https://formdump.codeinstitute.net" method="POST">

            <label for="fname">Firstname<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" class="reservation-textbox" id="fname" name="firstname" aria-label="please enter your firstname, this a required field." required><br>

            <label for="lname">Lastname<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" class="reservation-textbox" id="lname" name="lastname" aria-label="please enter your lastname, this a required field" required><br>

            <label for="email">E-mail<span class="mandatory-astrisk"> *</span></label><br>
            <input type="email" class="reservation-textbox" id="email" name="e-mail" aria-label="please enter your e-mail address, this a required field" required><br>

            <label for="pnumber">Phone number (06-xxxxxxxx)<span class="mandatory-astrisk"> *</span></label><br>
            <input type="tel" class="reservation-textbox" id="pnumber" name="phone-number" pattern="[0-9]{2}-[0-9]{8}" aria-label="please enter your phone number, this a required field" required><br>

            <label for="date">Date (DD/MM/YYYY)<span class="mandatory-astrisk"> *</span></label><br>
            <input type="date" class="reservation-textbox small-textbox" id="date" name="date" aria-label="please enter your reservation date, this is a dropdown menu, please check the selected value" min="2021-06-01" max="2021-12-31" value="2021-06-05" required><br>

            <label for="time">Time<span class="mandatory-astrisk"> *</span></label><br>
            <select id="time" name="time" class="reservation-textbox small-selectbox" aria-label="please enter your reservation time, this is a dropdown menu, please check the selected value">

                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>

            </select><br>

            <label for="guests">Number of guests<span class="mandatory-astrisk"> *</span></label><br>
            <select id="guests" name="guests" class="reservation-textbox small-selectbox" aria-label="please enter the number of guests, this is a dropdown menu, please check the selected value">

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>

            </select><br>

                <label for="request">Special request</label><br>
                <textarea id="request" class="reservation-textbox" name="request" rows="6" cols="50" placeholder="Optional" aria-label="In case of a special request, please enter your request in this textarea"></textarea><br>

                <input type="submit" value="submit" class="button" aria-label="Click this button to submit the form, make sure you have added all required fields above"><br><br>

                <span class="mandatory-astrisk">* Required fields</span>

        </form>
