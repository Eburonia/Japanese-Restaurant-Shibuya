<div id="reservations-div">

    <h2>Tafel Reserveren <i class="fas fa-pencil-alt"></i></h2>

        <form id="reservations-form" action="https://formdump.codeinstitute.net" method="POST">

            <label for="fname">Voornaam<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" class="reservation-textbox" id="fname" name="firstname" aria-label="Voeg je voornaam toe, dit is een verplicht veld" required><br>

            <label for="lname">Achternaam<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" class="reservation-textbox" id="lname" name="lastname" aria-label="Voeg je achternaam toe, dit is een verplicht veld" required><br>

            <label for="email">E-mail<span class="mandatory-astrisk"> *</span></label><br>
            <input type="email" class="reservation-textbox" id="email" name="email" aria-label="Voeg je e-mailadres toe, dit is een verplicht veld" required><br>

            <label for="pnumber">Telefoonnummer (06-xxxxxxxx)<span class="mandatory-astrisk"> *</span></label><br>
            <input type="tel" class="reservation-textbox" id="pnumber" name="phone-number" pattern="[0-9]{2}-[0-9]{8}" aria-label="Voeg je telefoonnummer toe, dit is een verplicht veld" required><br>

            <label for="date">Datum<span class="mandatory-astrisk"> *</span></label><br>
            <input type="date" class="reservation-textbox small-selectbox" id="date" name="date" aria-label="Voeg je gewenste reserveringsdatum toe, dit is een dropdown menu, controleer je geselecteerde datum" min="2021-06-01" max="2021-12-31" value="2021-06-05" required><br>

            <label for="time">Tijd<span class="mandatory-astrisk"> *</span></label><br>
            <select id="time" name="time" class="reservation-textbox small-selectbox" aria-label="Voeg je gewenste reserveringstijd toe, dit is een dropdown menu, controleer je geselecteerde tijd">

                <option value="16:00">16:00</option>
                <option value="16:30">16:30</option>
                <option value="17:00">17:00</option>
                <option value="17:30">17:30</option>
                <option value="18:00">18:00</option>
                <option value="18:30">18:30</option>
                <option value="19:00">19:00</option>
                <option value="19:30">19:30</option>
                <option value="20:00">20:00</option>
                <option value="20:30">20:30</option>
                <option value="21:00">21:00</option>

            </select><br>

            <label for="guests">Aantal Gasten<span class="mandatory-astrisk"> *</span></label><br>
            <select id="guests" name="guests" class="reservation-textbox small-selectbox" aria-label="Voeg het aantal gasten toe, dit is een dropdown menu, controleer het aantal geselecteerde gasten">

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>

            </select><br>

                <label for="request">Speciaal Verzoek</label><br>
                <textarea id="request" class="reservation-textbox" name="request" rows="6" cols="50" placeholder="Optioneel" aria-label="In geval er een speciaal verzoek is, voeg je verzoek toe aan de textarea maar is niet verplicht"></textarea><br>

                <input type="submit" value="versturen" class="button" aria-label="Klik op deze knop om het formulier te versturen, wees er zeker van dat alle verplichte velden zijn ingevuld"><br><br>

                <span class="mandatory-astrisk">* Verplichte Velden</span>

        </form>
