<div id="contact-div">

    <h2>Neem Contact Op <i class="fas fa-phone"></i></h2>

        <form id="contact-form" action="#" method="POST">

            <label for="fname">Voornaam<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" class="contact-textbox" id="fname" name="firstname" required><br>

            <label for="lname">Achternaam<span class="mandatory-astrisk"> *</span></label><br>
            <input type="text" class="contact-textbox" id="lname" name="lastname" required><br>

            <label for="email">E-mail<span class="mandatory-astrisk"> *</span></label><br>
            <input type="email" class="contact-textbox" id="email" name="email" required><br>

            <label for="pnumber">Telefoonnummer<span class="mandatory-astrisk"> *</span></label><br>
            <input type="tel" class="contact-textbox" id="pnumber" name="phone-number" required><br>

            <label for="message">Bericht <span class="mandatory-astrisk"> *</span></label><br>
            <textarea id="message" class="contact-textbox" name="message" rows="6" cols="50" placeholder="Stel Je Vraag" required></textarea><br>

            <input type="submit" value="versturen" class="button"><br><br>

            <span class="mandatory-astrisk">* Verplichte Velden</span>

        </form>

</div>
