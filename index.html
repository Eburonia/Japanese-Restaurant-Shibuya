<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">

    <title>Japanese Restaurant Shibuya</title>

</head>

<!-- header styling -->
<style>

    

    
    /* header restaurant logo */
    #header-logo-div {
        height: 130px;
        width: 70%;
        background-color: lightgrey;
        float: left;
    }

    #logo-div {
        margin-top: 25px;
        margin-left: 25px;
    }

    #logo-text-top {
        font-size: 16px;
        font-weight: 100;
        letter-spacing: 1px;
    }

    #logo-text-bottom {
        font-size: 44px;
        font-weight: 500;
        letter-spacing: 3px;
    }

    #logo-div > a {
        text-decoration: none;
        color: black;
    }

    /* header language flags */
    #header-flags-div {
        height: 130px;
        width: 30%;
        background-color: lightgrey;
        float: left;
    }

    .flag-div {
        width: 45px;
        height: 30px;
        float: right;
        border: 1px solid black;
        margin-top: 25px;
        margin-right: 25px;
        text-align: center;
        font-size: 12px;
    }

    /* header navbar */
    #header-navbar-div {
        width: 100%;
        background-color: lightgrey;
        float: left;
        clear: left;
        border-bottom: 2px solid black;
    }

    nav > ul {
        padding: 22px 0;
        margin: 0;
        text-align: center;
    }

    nav > ul > li {
        list-style-type: none;
        font-size: 26px;
        font-weight: 200;
        display: inline-block;
        padding: 0 30px;
    }

    nav > ul > li > a {
        text-decoration: none;
        color: black;
    }

    nav > ul > li > a:hover {
        text-decoration: underline;
    }

    #navbar-linebreak {
        display: none;
    }

    /* media queries */
    @media only screen and (max-width: 768px) 
    {
        nav > ul > li {
            padding: 0 20px;
        }

        #navbar-linebreak {
            display: inline;
        }
    }

    @media only screen and (max-width: 400px) {
        #logo-text-top {
            font-size: 14px;
        }

        #logo-text-bottom {
            font-size: 38px;
        }

        nav > ul > li {
            font-size: 20px;
            padding: 0 10px;
        }
    }



</style>

<!-- footer styling -->
<style>
</style>



<body>
    
    <header>

        <div id="header-logo-div">
            
            <div id="logo-div">

                <a href="index.html">
                    <span id="logo-text-top">JAPANESE RESTAURANT</span><br>
                    <span id="logo-text-bottom">SHIBUYA</span>
                </a>

            </div>

        </div>

        <div id="header-flags-div">

            <div class="flag-div"><a href="index.html"><img src="#" alt="British flag" title="English"></a></div>
            <div class="flag-div"><a href="index-nl.html"><img src="dutch-flag.png" alt="Dutch flag" title="Dutch"></a></div>

        </div>

        <div id="header-navbar-div">
            <nav>
                
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="menu.html">MENU</a></li><br id="navbar-linebreak">
                    <li><a href="reservations.html">RESERVATIONS</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>

            </nav>
        </div>


    </header>

</body>

</html>
